<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="../public/assets/css/style.css" />
	<!-- Favicon -->
	<link rel="shortcut icon" href="../favicon.png" type="image/x-icon">

	<title>Mata Mosquito</title>
</head>

<body>
	<div class="panel">
		<div class="hearts">
			<img id="v1" src="../public/imagens/coracao_cheio.png" />
			<img id="v2" src="../public/imagens/coracao_cheio.png" />
			<img id="v3" src="../public/imagens/coracao_cheio.png" />
		</div>

		<div class="chronometer">Tempo restante: <span id="chronometer"></span></div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 id="modalTitle"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="modalBody">

				</div>
				<div class="modal-footer">
					<button id="modalBtn" type="button" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="../public/src/controller/BugController.js"></script>

</body>

</html>
